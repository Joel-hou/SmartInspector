# for ansible automatic deployment
## hosts should be configured properly before any ansible commands
- name: this command will change security group quota
  shell: |
    sudo su;
    sed -i "s|^#quota_security_group.*$|quota_security_group = 50|" /etc/neutron/neutron.conf
    sed -i "s|^#quota_security_group_rule.*$|quota_security_group_rule = 500|" /etc/neutron/neutron.conf 